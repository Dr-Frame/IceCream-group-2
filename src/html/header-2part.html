                " />
                    </a>
                    <button id="open" class="header__btn-mobile">

                            <use href="./images/symbol-defs.svg#burger">

                    <button class="btn header__btn header__btn--invisible">Buy now</button>
                </div>


                <div class="header__mobile-menu is-hiden" id="menu-mobile">

                    <nav class="header__navigation">
                        <ul class="header__navigation-list">
                            <li class="header__navigation-item">

                            <li class="header__navigation-item">

                            <li class="header__navigation-item">

                            <li class="header__navigation-item">

                    </nav>
                    <button class="btn header__btn-menu">Buy now</button>

                    <button id="close" class="header__btn-mobile header__btn-mobile--close">
                        <svg width="20" height="12" aria-label=" Переключатель мобильного меню">
                            <use href="./images/symbol-defs.svg#close-menu">
                            </use>
                        </svg>

                    <li class="hero__stat-item">

            <div class="hero__promo-box">
